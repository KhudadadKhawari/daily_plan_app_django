{% extends 'main/base.html' %}
{% load static %}


{% block content %}
<div class="container">
    
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block "><img class="img-fluid" src="{% static 'backg.jpg' %}" alt="Library"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form method="post" class="user">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control form-control-user" placeholder="Username" maxlength="150" autofocus required id="id_username">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" name="first_name" class="form-control form-control-user" placeholder="First Name" maxlength="150" id="id_first_name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" name="last_name" class="form-control form-control-user" placeholder="Last Name" maxlength="150" id="id_last_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control form-control-user" placeholder="Email" maxlength="254" id="id_email">
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" name="password1" class="form-control form-control-user" placeholder="Password" onkeyup="check();" required id="id_password1">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" name="password2" class="form-control form-control-user" placeholder="Confirm Password" onkeyup="check();" required id="id_password2">
                                    <span class="" id='message'></span>
                                </div>
                            </div>

                            <input type="submit" name="register" href="#" class="btn btn-primary btn-user btn-block" onClick="toLowerCase();" value="Register">
                        </form>
                        <hr>
                        <div class="text-center">
                            <a  href="{% url 'user_login' %}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<script>
    var check = function() {
        if (document.getElementById('id_password1').value ==
            document.getElementById('id_password2').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not matching';
        }
    }
</script>
{% endblock content %}
